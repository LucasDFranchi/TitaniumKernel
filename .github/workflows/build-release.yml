name: Build and Release ESP32 Firmware

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install PlatformIO
        run: |
          python -m pip install --upgrade pip
          pip install platformio

      - name: Build firmware
        run: |
          pio run -e esp32

      - name: Create release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: firmware-${{ github.run_number }}
          name: ESP32 Firmware Build ${{ github.run_number }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload firmware binaries
        uses: softprops/action-gh-release@v2
        with:
          files: |
            .pio/build/esp32/firmware.bin
            .pio/build/esp32/firmware.elf
            .pio/build/esp32/firmware.map
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
